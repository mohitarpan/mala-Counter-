<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mala Counter</h1>
      <h5>
        Hare Krishna Hare Krishna Krishna Krishna Hare Hare Hare Ram Hare Ram
        Ram Ram Hare Hare.
      </h5>
      <h5>
        हरे कृष्ण हरे कृष्ण कृष्ण कृष्ण हरे हरे हरे राम हरे राम राम राम हरे हरे.
      </h5>
      <button id="clickButton">TAP</button>
      <p>Click count: <span id="clickCount">0</span></p>
      <p>Mala Completed: <span id="completedCounts">0</span></p>
      <div id="timer">00:00</div>
      <div id="imageContainer" class="image-container">
        <img
          src="lord_krishna.png"
          alt="Lord Krishna"
          id="lordKrishnaImage"
          class="lordKrishnaImage"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
